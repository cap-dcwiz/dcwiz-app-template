{{ cookiecutter.container_name }}:
  install_relations:
    - scope:{{ cookiecutter.container_name }}=child@scope:system
    - scope:system=parent@scope:{{ cookiecutter.container_name }}
  conditions:
    /:
      GET:
        - "{user}=user@scope:{{ cookiecutter.container_name }}"
    /(\w):
      GET:
        - "{user}=user@scope:{{ cookiecutter.container_name }}"